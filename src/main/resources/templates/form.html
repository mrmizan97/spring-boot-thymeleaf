<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row py-4">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/formSubmit}" method="post"
					th:object="${loginData}">
					<h1 class="text-center">Login here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" name="userName" class="form-control "
							th:value="${loginData.userName}" 
							th:classappend="${#fields.hasErrors('userName')}? 'is-invalid' : ''"
							aria-describedby="emailHelp" placeholder="Enter email">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">User email</label> <input
							type="text" name="email" class="form-control"
							th:value="${loginData.email}" 
							th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''"
							placeholder="Email">
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" name="agreed"
							th:value="${loginData.agreed}" 
							th:classappend="${#fields.hasErrors('agreed')}? 'is-invalid' : ''"
							class="form-check-input" id="exampleCheck1"> <label
							class="form-check-label" for="exampleCheck1">Check me out</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

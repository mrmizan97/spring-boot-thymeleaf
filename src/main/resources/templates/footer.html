<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Footer template</title>
</head>
<body>
	<footer th:fragment="footer(title,subtitle)">
		<div class="container">
		<h1 th:text="${title}"></h1>
		<h2 th:text="${subtitle}"></h2>
		<h1>Footer section</h1>
	</div>
	</footer>

</body>
</html>
